<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Booking</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { margin-top: 10px; padding: 10px; cursor: pointer; background: blue; color: white; border: none; }
        #log { border: 1px solid #ddd; padding: 10px; margin-top: 10px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>

    <h2>Create Manual Booking</h2>

    <label>Branch ID:</label>
    <input type="number" id="branchId" value="1"><br>

    <label>Field ID:</label>
    <input type="number" id="fieldId" value="1"><br>

    <label>User ID:</label>
    <input type="number" id="userId" value="2"><br>

    <label>Booking Date:</label>
    <input type="date" id="bookingDate"><br>

    <label>Start Time:</label>
    <input type="time" id="startTime"><br>

    <label>End Time:</label>
    <input type="time" id="endTime"><br>

    <button class="btn" onclick="createManualBooking()">Create Booking</button>

    <h2>üìú Log</h2>
    <div id="log"></div>

    <script>
        function createManualBooking() {
            const branchId = document.getElementById("branchId").value;
            const fieldId = document.getElementById("fieldId").value;
            const userId = document.getElementById("userId").value;
            const bookingDate = document.getElementById("bookingDate").value;
            const startTime = document.getElementById("startTime").value;
            const endTime = document.getElementById("endTime").value;

            if (!bookingDate || !startTime || !endTime) {
                logMessage("‚ùå Please fill in all fields.");
                return;
            }

            fetch(`http://localhost:3000/api/bookings/branches/${branchId}/bookings/manual`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    fieldId,
                    userId,
                    bookingDate,
                    startTime,
                    endTime
                })
            })
                .then(res => res.json())
                .then(data => logMessage(`üìÖ Manual Booking Created: ${JSON.stringify(data)}`))
                .catch(err => logMessage(`‚ùå Error creating manual booking: ${err}`));
        }

        function logMessage(message) {
            const logDiv = document.getElementById("log");
            logDiv.innerHTML += `<p><strong>${new Date().toLocaleTimeString()}</strong> - ${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
    </script>

</body>
</html>
