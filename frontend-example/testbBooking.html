<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Test Page</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <h1>Booking Test Page</h1>
    
    <h2>Create Booking</h2>
    <form id="bookingForm">
        <label>User ID: <input type="number" id="userId" required></label><br>
        <label>Field ID: <input type="number" id="fieldId" required></label><br>
        <label>Booking Date: <input type="date" id="bookingDate" required></label><br>
        <label>Start Time: <input type="time" id="startTime" required></label><br>
        <label>End Time: <input type="time" id="endTime" required></label><br>
        <button type="submit">Create Booking</button>
    </form>
    
    <h2>Get User Bookings</h2>
    <label>User ID: <input type="number" id="getUserId" required></label>
    <button onclick="getUserBookings()">Get Bookings</button>
    <pre id="userBookings"></pre>
    
    <h2>Get Booking by ID</h2>
    <label>Booking ID: <input type="number" id="bookingId" required></label>
    <button onclick="getBookingById()">Get Booking</button>
    <pre id="bookingDetails"></pre>
    
    <h2>Cancel Booking</h2>
    <label>Booking ID: <input type="number" id="cancelBookingId" required></label>
    <button onclick="cancelBooking()">Cancel Booking</button>
    <pre id="cancelResult"></pre>
    
    <script>
        const socket = io("https://cigarette-articles-stroke-bedrooms.trycloudflare.com/payments");
        socket.on("payment-updated", (data) => {
            alert("Payment Updated: " + JSON.stringify(data));
        });
        
        socket.on("payment-status-changed", (data) => {
            alert("Payment Status Changed: " + JSON.stringify(data));
        });
        async function createBooking(event) {
    event.preventDefault();
    const data = {
        userId: parseInt(document.getElementById("userId").value, 10),
        fieldId: parseInt(document.getElementById("fieldId").value, 10),
        bookingDate: document.getElementById("bookingDate").value,
        startTime: document.getElementById("startTime").value,
        endTime: document.getElementById("endTime").value
    };

    if (isNaN(data.userId) || isNaN(data.fieldId)) {
        alert("User ID dan Field ID harus berupa angka.");
        return;
    }

    try {
        const res = await fetch("https://cigarette-articles-stroke-bedrooms.trycloudflare.com/api/bookings", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const textResponse = await res.text(); // Ambil response sebagai teks terlebih dahulu

        try {
            const result = JSON.parse(textResponse); // Coba parsing sebagai JSON
            alert("Booking berhasil dibuat: " + JSON.stringify(result));
        } catch (error) {
            console.error("Response bukan JSON:", textResponse);
            alert("Terjadi kesalahan, server mengembalikan format yang tidak terduga.");
        }
    } catch (error) {
        alert("Terjadi kesalahan: " + error.message);
    }
}

        
        document.getElementById("bookingForm").addEventListener("submit", createBooking);
        
        async function getUserBookings() {
            const userId = document.getElementById("getUserId").value;
            const res = await fetch(`https://cigarette-articles-stroke-bedrooms.trycloudflare.com/api/bookings/${userId}/user`);
            const result = await res.json();
            document.getElementById("userBookings").textContent = JSON.stringify(result, null, 2);
        }
        
        async function getBookingById() {
            const id = document.getElementById("bookingId").value;
            const res = await fetch(`https://cigarette-articles-stroke-bedrooms.trycloudflare.com/api/bookings/admin/bookings/${id}`);
            const result = await res.json();
            document.getElementById("bookingDetails").textContent = JSON.stringify(result, null, 2);
        }
        
        async function cancelBooking() {
            const id = document.getElementById("cancelBookingId").value;
            const res = await fetch(`https://cigarette-articles-stroke-bedrooms.trycloudflare.com/bookings/cancel/${id}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            });
            const result = await res.json();
            document.getElementById("cancelResult").textContent = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
