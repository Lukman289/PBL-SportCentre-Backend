<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Activity Logs</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #status {
            font-weight: bold;
            margin-bottom: 10px;
        }
        #logs {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            max-width: 600px;
            margin: 10px auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .log-item {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log-item:last-child {
            border-bottom: none;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background: red;
            color: white;
            border-radius: 3px;
        }
        button:hover {
            background: darkred;
        }
        #log-form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #log-form input {
            padding: 5px;
            width: 200px;
            margin-right: 10px;
        }
        #log-form button {
            background: green;
        }
    </style>
</head>
<body>
    <h1>WebSocket Test - Activity Logs</h1>
    <p id="status">üî¥ Disconnected</p>

    <div id="logs">
        <h3>Activity Logs:</h3>
        <div id="log-list"></div>
    </div>

    <div id="log-form">
        <input type="text" id="userId" placeholder="User ID">
        <input type="text" id="action" placeholder="Action">
        <button onclick="createLog()">Create Log</button>
    </div>

    <script>
        const socket = io('http://localhost:3000'); // Ganti dengan server Anda jika berbeda

        // Status koneksi
        socket.on("connect", () => {
            document.getElementById("status").innerText = "üü¢ Connected to WebSocket";
        });

        socket.on("disconnect", () => {
            document.getElementById("status").innerText = "üî¥ Disconnected";
        });

        // Mendengarkan event ketika log baru dibuat
        socket.on("activity-log-created", (log) => {
            console.log("New log received:", log);
            addLogToList(log);
        });

        // Mendengarkan event ketika log dihapus
        socket.on("activity-log-deleted", (log) => {
            console.log("Log deleted:", log);
            removeLogFromList(log.id);
        });

        // Menambahkan log ke tampilan
        function addLogToList(log) {
            const logList = document.getElementById("log-list");
            const logItem = document.createElement("div");
            logItem.classList.add("log-item");
            logItem.setAttribute("id", `log-${log.id}`);
            logItem.innerHTML = `
                <span>[User ${log.userId}] ${log.action}</span>
                <button onclick="deleteLog(${log.id})">‚ùå</button>
            `;
            logList.appendChild(logItem);
        }

        // Menghapus log dari tampilan
        function removeLogFromList(logId) {
            const logItem = document.getElementById(`log-${logId}`);
            if (logItem) {
                logItem.remove();
            }
        }

        // Membuat log baru
        async function createLog() {
            const userId = document.getElementById("userId").value;
            const action = document.getElementById("action").value;

            if (!userId || !action) {
                alert("User ID dan Action harus diisi!");
                return;
            }

            const response = await fetch("http://localhost:3000/api/activity-logs", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId: parseInt(userId), action })
            });

            if (response.ok) {
                document.getElementById("userId").value = "";
                document.getElementById("action").value = "";
            } else {
                alert("Gagal membuat log!");
            }
        }

        // Menghapus log
        async function deleteLog(logId) {
            const response = await fetch(`http://localhost:3000/api/activity-logs/${logId}`, {
                method: "DELETE"
            });

            if (!response.ok) {
                alert("Gagal menghapus log!");
            }
        }

        // Mendapatkan log saat halaman dimuat
        async function fetchLogs() {
            const response = await fetch("http://localhost:3000/api/activity-logs");
            const logs = await response.json();

            logs.forEach(addLogToList);
        }

        fetchLogs();
    </script>
</body>
</html>
